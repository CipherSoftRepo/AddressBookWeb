<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/address']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>ID: {{contact.id}}</h2></mat-card-title>
      <mat-card-subtitle>First Name: {{contact.firstName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>First Name:</dt>
        <dd>{{contact.firstName}}</dd>
        <dt>Last Name:</dt>
        <dd>{{contact.lastName}}</dd>
        <dt>Address:</dt>
        <dd>{{contact.address}}</dd>
        <dt>Telephone number:</dt>
        <dd>{{contact.telephoneNumber}}</dd>
        <dt>Created:</dt>
        <dd>{{contact.created | date}}</dd>
        <dt>Modified:</dt>
        <dd>{{contact.modified | date}}</dd>

      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/address-edit/', contact.id || 'all']"><mat-icon>edit</mat-icon></a>
      <a mat-flat-button color="warn" (click)="deleteContact(contact.id)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
