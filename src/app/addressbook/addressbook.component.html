<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/address-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="firstName" matSortDisableClear matSortDirection="asc">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- firstNameColumn -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  (click)="onPageChange(null, 'firstName')">
          First Name
        </th>

        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>




      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  (click)="onPageChange(null, 'lastName')">Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

           <!-- Address Column -->
           <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  (click)="onPageChange(null, 'address')">Address</th>
            <td mat-cell *matCellDef="let row">{{row.address}}</td>
          </ng-container>

               <!-- Telephone Column -->
      <ng-container matColumnDef="telephoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  (click)="onPageChange(null, 'telephoneNumber')">Telephone Number</th>
        <td mat-cell *matCellDef="let row">{{row.telephoneNumber}}</td>
      </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef mat-sort-header  (click)="onPageChange(null, 'created')">Created</th>
              <td mat-cell *matCellDef="let row">{{row.created | date:'dd.MM.y HH:mm:ssZ'}}</td>
            </ng-container>

                        <!-- Modified Column -->
      <ng-container matColumnDef="modified" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onPageChange(null, 'modified')">Modified</th>
        <td mat-cell *matCellDef="let row">{{row.modified | date:'dd.MM.y HH:mm:ssZ'}}</td>
      </ng-container>




      <ng-container matColumnDef="idSearch">
          <th mat-header-cell *matHeaderCellDef> <!-- <input [(ngModel)]="queryS.id" (keyup)="onPageChange()" /> --> </th>
        </ng-container>
        <ng-container matColumnDef="firstNameSearch">
            <th mat-header-cell *matHeaderCellDef> <input  [(ngModel)]="queryS.firstName" (keyup)="onPageChange()" /> </th>
          </ng-container>
          <ng-container matColumnDef="lastNameSearch">
              <th mat-header-cell *matHeaderCellDef> <input  [(ngModel)]="queryS.lastName" (keyup)="onPageChange()" /> </th>
            </ng-container>
            <ng-container matColumnDef="addressSearch">
                <th mat-header-cell *matHeaderCellDef> <input  [(ngModel)]="queryS.address" (keyup)="onPageChange()" /> </th>
              </ng-container>
              <ng-container matColumnDef="telephoneNumberSearch">
                  <th mat-header-cell *matHeaderCellDef> <input  [(ngModel)]="queryS.telephoneNumber" (keyup)="onPageChange()" /> </th>
                </ng-container>
                <ng-container matColumnDef="createdSearch">
                    <th mat-header-cell *matHeaderCellDef> <input  [(ngModel)]="queryS.created" (keyup)="onPageChange()" /> </th>
                  </ng-container>
      <ng-container matColumnDef="modifiedSearch">
          <th mat-header-cell *matHeaderCellDef> <input  [(ngModel)]="queryS.modified" (keyup)="onPageChange()" /> </th>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsSearch"></tr>
      <tr mat-header-row ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/address-details/', row.id]"></tr>
    </table>
    <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event; onPageChange($event)" >
</mat-paginator>

  </div>
</div>
